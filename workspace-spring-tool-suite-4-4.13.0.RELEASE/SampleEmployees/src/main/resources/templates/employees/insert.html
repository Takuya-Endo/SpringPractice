<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		
		<form th:action="@{/employees/confirmInsert}" method="POST" th:object="${employeeForm}" >
			
			<ul th:if="${#fields.hasErrors()}">
				<li th:each="error : ${#fields.errors()}" th:text="${error}" style="color: red"></li>
			</ul>
			
			name:<input type="text" th:field="*{name}"/><br>
			age:<input type="text" th:field="*{age}"/><br>
			sex:<input type="text" th:field="*{sex_flg}"/><br>
			birth_date<input type="text" th:field="*{birth_date}"/><br>
			address<input type="text" th:field="*{address}"/><br>
			department:
			<select th:field="*{department_code}">
				<option th:each="department : ${departmentList}" th:value="${department.code}" th:text="${department.name}"/>
			</select><br>
			position:
			<select th:field="*{position_code}">
				<option th:each="position : ${positionList}" th:value="${position.code}" th:text="${position.name}"/>
			</select><br>
			biko<input type="text" th:field="*{biko}"/><br>

			<input type="submit" value="confirm"/>
		
		</form>
		
		<a th:href="@{/employees/list}">list</a>
		
	</body>
</html>
